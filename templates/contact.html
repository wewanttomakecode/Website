
{% for field in form %}
<div>
    {{ field.label }}
    {% if form.errors[field.name] %}
    <ul class="errors">
        {% for error in form.errors[field.name] %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {{ field }}
</div>
{% endfor %}

<form action="{{ url_for('contact') }}" method="post">
  <div>
    {{ form.name.label }}
    {{ form.name }}
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
